<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа № 12</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        h1, h2 {color: white; text-align: center;}
        .newMetod {color: green; text-align: center;}
        input {width: 100%}
    </style>
</head>
<body class="bg-dark">
    <h1 class="mb-4 pb-2 fw-normal">Создание элементов и обработка события загрузки страницы с использованием JavaScript и Bootstrap 5.</h1>
    <h2 class="mb4 pb-2 fw-normal newMetod" id="newMetod"></h2>
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card text-body" style=" border-radius: 35px;">
                <div class="card-body p-4">
                    <div class="input-group rounded mb-3">
                        <input class="form-input" id="inputCity" placeholder="Введите город Санкт-Петербург"/>
                    </div>
                    <div class="d-flex">
                        <h6 class="flex-grow-1" id="cityName">-</h6>
                        <h6 id="date">-</h6>
                    </div>
                    <div class="d-flex flex-column text-center mt-5 mb-4">
                        <h6 class="display-4 mb-0 font-weight-bold" id="weatherTemp">-</h6>
                        <span class="small" style="color: #868B94" id="weatherDesc">-</span>
                        <span class="small" style="color: #868B94" id="feelsLike">-</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="font-size: 1rem;">
                            <div>
                                <i class="fas fa-wind fa-fw" style="color: #868B94;"></i> 
                                <span class="ms-1" id="windSpeed">-</span>
                            </div>
                            <div>
                                <i class="fas fa-tint fa-fw" style="color: #868B94;"></i> 
                                <span class="ms-1" id="humidity">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="HW_12.js"></script>
</body>
</html>
